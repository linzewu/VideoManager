<script type="text/javascript">

"<param name=\"FlashVars\" value=\"vcastr_file="+spwj+".flv&LogoText=www.15590.com&BufferTime=3&IsAutoPlay=0\">" +

$("#NetPlayOCX1").empty();

$("#NetPlayOCX1").append(context);
